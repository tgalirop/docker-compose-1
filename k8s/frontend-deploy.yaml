apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: click-tracker
spec:
  replicas: 1
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
        - name: frontend
          image: click-frontend:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5173
          env:
            - name: VITE_API_URL
              value: "http://click.localtest.me"
          # vite preview listens on 5173
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: click-tracker
spec:
  selector: { app: frontend }
  ports:
    - name: http
      port: 80
      targetPort: 5173
