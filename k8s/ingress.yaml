apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: click-ingress
  namespace: click-tracker
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: click.localtest.me
      http:
        paths:
          # Backend API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Backend Swagger docs
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Healthcheck (προαιρετικό, για να μπορείς να κάνεις test εύκολα)
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Frontend React app (όλα τα υπόλοιπα paths πάνε εδώ)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    - host: adminer.localtest.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adminer
                port:
                  number: 8080

