apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: click-tracker
spec:
  replicas: 1
  selector:
    matchLabels: { app: backend }
  template:
    metadata:
      labels: { app: backend }
    spec:
      containers:
        - name: backend
          image: click-backend:local
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              value: postgresql+psycopg2://appuser:secretpassword@postgres:5432/appdb
            - name: CORS_ORIGINS
              value: http://click.localtest.me
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: click-tracker
spec:
  selector: { app: backend }
  ports:
    - name: http
      port: 8000
      targetPort: 8000
